<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search images</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <header>
    <form class="js-search-form">
      <input type="search" class="search-input" placeholder="Search images...">
      <button type="submit" class="search-button">Search</button>
    </form>
  </header>
  <main>
    <ul class="gallery">
      <span class="loader js-loader is-hidden"></span>
    </ul>
    <button class="load-more-button is-hidden">Load more</button>
    <span class="loader load-more-loader is-hidden"></span>
  </main>
  <script type="module" src="./main.js"></script>
  </body>
</html>
